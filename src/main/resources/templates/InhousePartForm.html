<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Inhouse Part Detail</h1>
<form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST">
    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

    <p><input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

    <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

    <p><input type="text" path="minInventory" th:field="*{minInventory}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('minInventory')}" th:errors="*{minInventory}">Inventory Error</p>

    <p><input type="text" path="maxInventory" th:field="*{maxInventory}" placeholder="Maximum Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('maxInventory')}" th:errors="*{maxInventory}">Inventory Error</p>

    <input type="text" th:field="*{storeNumber}" placeholder="Store Number" class="form-control mb-4 col-4"/>
    <p th:if="${#fields.hasErrors('storeNumber')}" th:errors="*{storeNumber}">Store Number Error</p>

    <p><input type="text" path="dateAdded" th:field="*{date}" placeholder="Date" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}">date error</p>

    <p><input type="submit" value="Submit" /></p>
</form>

<a th:href="@{/mainscreen}" class="btn btn-primary btn-lg mb-3">Home Page</a>
</body>
</html>
